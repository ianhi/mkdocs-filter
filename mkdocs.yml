site_name: mkdocs-filter
site_description: Filter mkdocs build output to show only warnings and errors
site_url: https://github.com/ianhi/mkdocs-filter

repo_name: mkdocs-filter
repo_url: https://github.com/ianhi/mkdocs-filter

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - tables

nav:
  - Home: index.md
  - Usage: usage.md
  - MCP Server: mcp-server.md
